<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe 2ª Série A</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="logo.png" alt="logo da escola">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item"><a href="#escola">Escola</a></li>
            <li class="cabecalho-lista-item"><a href="#estudante">Estudante</a></li>
        </ul>
    </header>
    <section id="escola">
        <div class="escola-div-conteudo">
            <h2 class="escola-titulo">Sobre a Escola</h2>
            <p class="escola-texto-um">A Escola Iguaçu foi fundada em 2008 e tem aproximadamente 250 estudantes do ensino fundamental e médio.</p>
            <p class="escola-texto-dois">A minha turma é a 2ª série A e estamos estudando programação.</p>
        </div>
        <img class="escola-imagem" src="classroom.png" alt="imagem que representa um professor em sala de aula">
    </section>

    <section id="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes?</h2>
        <div class="estudante-todos">
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Cecilia.png" alt="foto da cecilia">
                <h3 class="estudante-nome">Cecilia</h3>
                <a href="https://github.com"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
                <a href="https://linkedin.com"><img class="estudante-icone" src="linkedin.png"
                        alt="icone linkedin"></a>
                <a href="https://instagram.com"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Diego.png" alt="foto do diego">
                <h3 class="estudante-nome">Diego</h3>
                <a href="https://github.com"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
                <a href="https://www.linkedin.com"><img class="estudante-icone"
                        src="linkedin.png" alt="icone linkedin"></a>
                <a href="https://www.instagram.com"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Eduardo.png" alt="foto do eduardo">
                <h3 class="estudante-nome">Eduardo</h3>
                <a href="https://github.com"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
                <a href="https://www.linkedin.com"><img class="estudante-icone"
                        src="linkedin.png" alt="icone linkedin"></a>
                <a href="https://www.instagram.com"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <span></span>
            <span></span>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Gabriel.png" alt="foto do gabriel">
                <h3 class="estudante-nome">Gabriel</h3>
                <a href="https://github.com"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
                <a href="https://www.linkedin.com"><img class="estudante-icone" src="linkedin.png"
                        alt="icone linkedin"></a>
                <a href="https://www.instagram.com"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
            <div class="estudante-div">
                <img class="estudante-imagem" src="Maria.png" alt="foto da maria">
                <h3 class="estudante-nome">Maria</h3>
                <a href="https://github.com"><img class="estudante-icone" src="github.png"
                        alt="icone github"></a>
                <a href="https://www.linkedin.com"><img class="estudante-icone" src="linkedin.png"
                        alt="icone linkedin"></a>
                <a href="https://www.instagram.com"><img class="estudante-icone" src="instagram.png"
                        alt="icone instagram"></a>
            </div>
        </div>
    </section>
    
    <footer class="rodape">
        <img class="rodape-imagem" src="logo.png" alt="logo da escola">
    </footer>
</body>

</html>
